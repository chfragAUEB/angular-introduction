<div class="fx-layout-column" style="padding: 1em 0 1em 0">
  <div>
    <mat-form-field>
      <mat-label>Search for User id</mat-label>
      <input matInput type="number" #userId />
    </mat-form-field>
  </div>
  <div class="error fx-align--x-center">
    <p *ngIf="userNotFound">User Id not found!</p>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onSearch()">
      Search
    </button>
  </div>
</div>
