<mat-card>
  <mat-card-header>
    <mat-card-title> CRUD demo </mat-card-title>
    <mat-card-subtitle> Delete User </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="fx-layout-column fx-gap--16px">
      <app-crud-user-search
        (userFound)="onUserFound($event)"
      ></app-crud-user-search>

      <div *ngIf="foundUser" class="fx-layout-column fx-gap--16px">
        <mat-card class="example-card" *ngIf="foundUser">
          <mat-card-header>
            <div
              mat-card-avatar
              [ngStyle]="{
                'background-image': 'url(' + foundUser.photoURL + ')',
                'background-size': 'cover'
              }"
            ></div>
            <mat-card-title
              >{{ foundUser.givenName }} {{ foundUser.surName }}</mat-card-title
            >
            <mat-card-subtitle>{{ foundUser.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Age: {{ foundUser.age }}</p>
            <p>Address: {{ foundUser.address }}</p>
          </mat-card-content>
        </mat-card>
        <app-danger-are-you-sure
          (confirm)="onConfirm($event)"
        ></app-danger-are-you-sure>
      </div>
    </div>
  </mat-card-content>
</mat-card>
